<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User Profile</title>
    <link rel = "icon" href ="Assets/logo.png" type = "image/x-icon">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="stylesheet" href="forum.css">
    <style></style>
</head>
<body class="body">

    <div class="top-content" style="margin-top: 4%;">
        <h3 style="margin-top: 8px;">Photo Gallery</h3>
        <label for="check2">
          <img src="./Assets/forum.png" alt="" width="22" height="22"> 
          <a href="forum.html"> Forum</a>
        </label>
        <label class="profile dropdown">
            <img src="./Assets/account.png" alt="" width="19px" height="19px">
            <a href="./userProfile.html">Profile</a>
            <div class="dropdown-content">
                <a href="userProfile.html" style="font-size: 16px;">My profile</a>
                <a href="postPet.html" style="font-size: 16px;">Create pet profile</a>
            </div>
        </label>
      </div>

      <p style="font-size: x-large; text-align: center; margin-top: 4%;">
          <strong>
            <img src="./Assets/account.png" alt="" width="28px" height="28px">
            Edit my profile info
        </strong>
      </p>

      <form style="margin-top:2%">
        <div style="margin-left: 30%; margin-right: 20%">
            <div class="form-row">
                <div class="form-group" style="width: 50%;">
                    <a for="formGroupExampleInput2">Name</a>
                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Name">
                </div>
                <div class="form-group col-md-4">
                    <a for="number">Age</a>
                    <input type="number" class="form-control" id="formGroupExampleInput2" placeholder="Age" min="16">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-4">
                    <a for="number">Phone</a>
                    <input type="number" class="form-control" id="formGroupExampleInput2" placeholder="Phone" min="0">
                </div>
                <div class="form-group col-md-6">
                    <a for="inputEmail4">Email</a>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                </div>
            </div>

            <div class="form-group" style="width: 625px;">
                <a for="exampleFormControlTextarea1">Historial de adopcion</a>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <br />

            <div class="form-group">
                <a for="exampleFormControlFile1">Change my profile picture</a>
                <input type="file" class="form-control-file" id="exampleFormControlFile1">
            </div>
            <br />
        </div>
        <div style="text-align: center;"> 
            <button type="submit" class="btn btn-primary">Save changes</button>
        </div>
      </form>
</body>
</html>
